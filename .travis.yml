dist: focal
language: bash

addons:
  apt:
    packages:
      - wget
      - pkg-config

before_install:
  # install bazel
  - |
    wget https://github.com/bazelbuild/bazel/releases/download/3.6.0/bazel_3.6.0-linux-x86_64.deb
    sha256sum -c .travis/bazel_3.6.0-linux-x86_64.deb.sha256
    sudo dpkg -i bazel_3.6.0-linux-x86_64.deb
  # install buildozer
  - >-
    wget https://github.com/bazelbuild/buildtools/releases/download/3.5.0/buildozer
    -O /usr/local/bin/buildozer
    chmod +x /usr/local/bin/buildozer


script:
  # test
  - make test
  - bazel run //test/image:zsh
  - docker run -it --rm bazel/test/image:zsh zsh --version

  # integration test
  - make test_integration
  - bazel run //image:zsh
  - docker run -it --rm bazel/image:zsh zsh --version
